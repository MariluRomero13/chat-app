<div class="columns is-desktop login-container">
  <div class="column is-4 is-offset-4-desktop">
    <div class="box">
      <article class="media">
        <div class="media-content">
          <div class="login-text">
            <h1>Iniciar sesión</h1>
          </div>
          <div class="content">
            <form [formGroup]="loginForm">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Correo" formControlName="email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Contraseña" formControlName="password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="buttons">
                <button class="button is-link is-fullwidth" (click)="login()">Entrar</button>
              </div>
              <div class="create-account">
                <span>¿No tienes una cuenta?</span>
                <a [routerLink]="['/register']">Registrate gratis</a>
              </div>
            </form>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
